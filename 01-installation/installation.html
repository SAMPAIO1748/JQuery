<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>JQuery n'est pas chargé</h1>

    <script>
        $(document).ready(function(){ // Fonction ready : indique au navigateur 
            //"exécute le code JS lorsque les éléments qui constituent mon document sont chargés"
            $('h1').html('JQuery est bien chargé !'); // on remplace le html contenu dans la balise h1 avec un nouveau message
        })
    </script>
    
</body>
</html>
